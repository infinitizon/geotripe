<div class="row wrapper">
    <div>
        <ul class="list-unstyled list-inline quoteDash">
            <li data-ng-repeat="lineItem in quotCtrl.quoteDash" class="col-sm-3 card" ui-sref="quoteStatus({client:lineItem.party_id})">
                <h2 class="text-center"><span>{{lineItem.Name}}</span></h2>
                <div>
                    <button class="btn btn-success btn-xs" >Total Quotes: {{lineItem.totalQuotes}}</button>
                    <button class="btn btn-warning btn-xs">In Progress: {{lineItem["In Progress"]}}</button>
                    <button class="btn btn-info btn-xs">Submitted: {{lineItem.Submitted}}</button>
                    <button class="btn btn-default btn-xs">TQ: {{lineItem.TQ}}</button>
                </div>
            </li>
        </ul>
    </div>
</div>
