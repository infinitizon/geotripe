<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-heading border">Distribution of quotes</div>
            <div class="panel-body">
                <ul>
                    <li data-ng-repeat="dataSet in HomeCtrl.QuotesDataset">{{dataSet.label +": "+ dataSet.data}}</li>
                </ul>
                <flot dataset="HomeCtrl.QuotesDataset" options="HomeCtrl.QuotesOptions" on-plot-click="HomeCtrl.flotClick(event, pos, item)" class="chart-sm" height="300"></flot>
            </div>
        </div>
    </div>
</div>
