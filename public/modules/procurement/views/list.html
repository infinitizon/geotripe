<div ng-show="ProcLst.error" class="alert alert-{{ProcLst.errClass}}">{{ProcLst.error}}</div>
<div class="full" ng-if="!ProcLst.edit">
    <div class="row" style="padding:10px;">
        <div class="pull-right"><button type="button" class="btn btn-primary" data-ng-click="ProcLst.editQuote()">+ Add new</button></div>
    </div>
    <div class="input-group pull-right col-sm-4">
        <!--Filters start here-->
        <div data-search-filters>
            <fieldset>
                <legend>Filters</legend>
                <div id="filters">
                </div>
                <div class="buttons-wrapper">
                    <input type="button" class="btn btn-xs btn-primary" id="filter-add" value="Add Filter" />
                    <button  type="button" class="btn btn-xs btn-danger" data-ng-click="ProcLst.applyFilters()">Apply Filters</button>
                </div>
            </fieldset>
            <!-- hidden templates -->
            <div class="templates">
                <div class="template filter-chooser">
                    <button  type="button" class="btn btn-xs btn-danger filter-remover" ><i class="fa fa-trash"></i></button>
                    <select name="filter" class="filter-type">
                        <option value="" data-template-type="" selected="selected">Choose a filter</option>
                        <option value="rfqno" data-template-type="template-rfqno">Request No.</option>
                    </select>
                </div>
                <div class="template template-rfqno">
                    <input type="text" data-ng-model="filters.rfqno" />
                </div>
            </div>
            <!-- /hidden templates -->
        </div>
        <!-- /Filters -->
    </div>
    <dir-pagination-controls
            max-size="8"
            direction-links="true"
            boundary-links="true"
            on-page-change="ProcLst.getData(newPageNumber)" >
    </dir-pagination-controls>
    <table class="table table-responsive table-striped table-hover">
        <thead>
        <tr>
            <th>Client</th>
            <th>Request No</th>
            <th>Status</th>
            <th>Total Line Items</th>
            <th>Entered By</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="ProcLst.quotes.length <= 0"><td colspan="7" style="text-align:center;">{{ ProcLst.quotesLoading || 'Loading new data!!' }}</td></tr>
        <tr ng-init="dueDisp = ProcLst.getDueDateDisplay(quote.remDays,quote.status)" dir-paginate="quote in ProcLst.quotes|itemsPerPage:ProcLst.itemsPerPage" total-items="ProcLst.total_count">
            <td>{{quote.name}}</td>
            <td>{{quote.rfq_no}}</td>
            <td>{{quote.status}}</td>
            <td>{{quote.totalQuotes}}</td>
            <td>{{quote.enteredBy}}</td>
            <!--<td>{{ProcLst.getDueDateDisplay(quote.remDays, quote.status)}}</td>-->
            <!--<td>{{quote.remDays}}</td>-->
            <td class="text-center">
                <div class="row">
                    <a ui-sref="app.procurement.edit({rfq_id:quote.quote_id})" class="btn btn-primary" role="button"><i class="fa fa-pencil"></i> Edit</a>
                    <a ui-sref="app.procurement.edit({rfq_id:quote.quote_id})" class="btn btn-danger" role="button"><i class="fa fa-trash"></i> Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
