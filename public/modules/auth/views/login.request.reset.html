<div class="form-top">
    <div ng-show="rrCtrl.msg" class="alert" data-ng-class="{'alert-danger':rrCtrl.msg.response=='Failure','alert-success':rrCtrl.msg.response=='Success'}">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="rrCtrl.closeAlert()">&times;</a>
        {{rrCtrl.msg.message}}
    </div>
    <p><h3><i class="fa fa-3x fa-key pull-right"></i>Password reset request</h3>Enter your username to reset password:</p>
</div>
<div class="form-bottom">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form autocomplete="off" name="form" ng-submit="rrCtrl.reset()" role="form">
        <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input type="text" id="username" class="form-control input-lg" placeholder="Username..." ng-model="rrCtrl.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="text-right small"><a ui-sref="login">Back to login?</a></div>
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid || rrCtrl.dataLoading" class="btn btn-success input-lg">Send Password Reset</button>
            <span ng-if="rrCtrl.dataLoading" class="loader"></span>
        </div>
    </form>
</div>
