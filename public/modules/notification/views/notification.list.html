<div ng-show="nlCtrl.error" class="alert alert-{{nlCtrl.errClass}}">{{nlCtrl.error}}</div>
<div class="full" ng-if="!nlCtrl.edit">
    <dir-pagination-controls
            max-size="8"
            direction-links="true"
            boundary-links="true"
            on-page-change="nlCtrl.getData(newPageNumber)" >
    </dir-pagination-controls>
    <table class="table table-responsive table-striped table-hover">
        <thead>
        <tr>
            <th>PO No.</th>
            <th>Message</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="nlCtrl.notifications.length <= 0"><td colspan="7" style="text-align:center;">{{ nlCtrl.dataLoading || 'Loading new data!!' }}</td></tr>
        <tr dir-paginate="notification in nlCtrl.notifications|itemsPerPage:nlCtrl.itemsPerPage" total-items="nlCtrl.total_count">
            <td>{{notification.po_no}}</td>
            <td>{{notification.notes}}</td>
            <td>{{notification.entered | date:'MM/dd/yyyy'}}</td>
            <td class="text-center">
                <div class="row">
                    <a ui-sref="app.notification.po({not_id:notification.quotecat_id})" class="btn btn-primary" role="button"><i class="fa fa-eye"></i> View</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
