<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="../../scripts/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../scripts/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<div role="main" class="container theme-showcase">
    <div class="" style="margin-top:90px;">
        <div class="col-lg-8">
            <div class="page-header">
                <h2 id="tables">Server Side pagination in Angular js</h2>
            </div>
            <div class="bs-component" ng-controller="appCtrl as data">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Hobby</th></tr>
                    </thead>
                    <tbody>
                    <tr ng-show="data.users.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!!</td></tr>
                    <tr dir-paginate="user in data.users|itemsPerPage:data.itemsPerPage" total-items="data.total_count">
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.hobby}}</td>
                    </tr>
                    </tbody>
                </table>
                <dir-pagination-controls
                        max-size="8"
                        direction-links="true"
                        boundary-links="true"
                        on-page-change="data.getData(newPageNumber)" >
                </dir-pagination-controls>
            </div>
        </div>
    </div>

    <script src="../../scripts/angular/1.5.7/angular.min.js"></script>
    <script src="../../scripts/dirPagination.js"></script>
    <script src="app.js"></script>
</body>
</html>
